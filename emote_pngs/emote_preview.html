
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Emote PNG Preview</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: Arial, sans-serif;
                    background: #1a1a2e;
                    color: #fff;
                    padding: 20px;
                }
                
                .header {
                    text-align: center;
                    margin-bottom: 30px;
                    padding: 20px;
                    background: linear-gradient(135deg, #0f3460, #16213e);
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                }
                
                .header h1 {
                    color: #00aaff;
                    margin-bottom: 10px;
                }
                
                .stats {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                    margin: 15px 0;
                    flex-wrap: wrap;
                }
                
                .stat-box {
                    background: rgba(255,255,255,0.1);
                    padding: 10px 20px;
                    border-radius: 8px;
                    border: 1px solid rgba(0,170,255,0.3);
                }
                
                .emotes-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                    gap: 15px;
                    margin-top: 20px;
                }
                
                .emote-card {
                    background: rgba(255,255,255,0.05);
                    border: 1px solid rgba(0,170,255,0.2);
                    border-radius: 8px;
                    padding: 10px;
                    text-align: center;
                    transition: transform 0.3s, box-shadow 0.3s;
                }
                
                .emote-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 10px 20px rgba(0,170,255,0.2);
                    border-color: #ff3366;
                }
                
                .emote-img {
                    width: 100px;
                    height: 100px;
                    object-fit: contain;
                    margin-bottom: 10px;
                    background: rgba(0,0,0,0.2);
                    border-radius: 5px;
                    padding: 5px;
                }
                
                .emote-id {
                    font-family: 'Courier New', monospace;
                    font-size: 12px;
                    color: #00aaff;
                    word-break: break-all;
                }
                
                .missing {
                    opacity: 0.5;
                    border-color: #ff5555;
                }
                
                .missing .emote-id {
                    color: #ff5555;
                }
                
                .controls {
                    display: flex;
                    justify-content: center;
                    gap: 10px;
                    margin: 20px 0;
                    flex-wrap: wrap;
                }
                
                .search-box {
                    padding: 10px;
                    width: 300px;
                    border: 1px solid #00aaff;
                    background: rgba(0,0,0,0.3);
                    color: white;
                    border-radius: 5px;
                }
                
                .search-box:focus {
                    outline: none;
                    border-color: #ff3366;
                }
                
                @media (max-width: 768px) {
                    .emotes-grid {
                        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                    }
                    
                    .emote-img {
                        width: 80px;
                        height: 80px;
                    }
                }
            </style>
        </head>

                let loadedCount = 0;
                let missingCount = 0;
                
                function loadEmotes() {
                    const grid = document.getElementById('emotesGrid');
                    const totalCountEl = document.getElementById('totalCount');
                    const loadedCountEl = document.getElementById('loadedCount');
                    const missingCountEl = document.getElementById('missingCount');
                    
                    totalCountEl.textContent = emoteIds.length;
                    
                    emoteIds.forEach(emoteId => {
                        const card = document.createElement('div');
                        card.className = 'emote-card';
                        card.id = 'card-' + emoteId;
                        
                        const img = document.createElement('img');
                        img.className = 'emote-img';
                        img.src = emoteId + '.png';
                        img.alt = emoteId;
                        img.loading = 'lazy';
                        
                        // Check if image loads successfully
                        img.onload = function() {
                            loadedCount++;
                            loadedCountEl.textContent = loadedCount;
                        };
                        
                        img.onerror = function() {
                            card.classList.add('missing');
                            missingCount++;
                            missingCountEl.textContent = missingCount;
                            img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="%23ff5555" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>';
                        };
                        
                        const idText = document.createElement('div');
                        idText.className = 'emote-id';
                        idText.textContent = emoteId;
                        
                        card.appendChild(img);
                        card.appendChild(idText);
                        grid.appendChild(card);
                    });
                }
                
                function searchEmotes() {
                    const input = document.getElementById('searchInput');
                    const filter = input.value.toLowerCase();
                    const cards = document.querySelectorAll('.emote-card');
                    
                    cards.forEach(card => {
                        const emoteId = card.id.replace('card-', '');
                        if (emoteId.toLowerCase().includes(filter)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
                
                // Load emotes when page is ready
                document.addEventListener('DOMContentLoaded', loadEmotes);
